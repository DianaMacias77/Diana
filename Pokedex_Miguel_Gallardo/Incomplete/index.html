<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokedex</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./index.css">
    <script src="https://unpkg.com/pokeapi-js-wrapper/dist/index.js"></script>
    <script src="./index.js"></script>
</head>

<body>
    <div class="wrapper" id="wrapper">
        <img class="pokedex_image" src="./sprites/pokedex.png" alt="Pokedex">
        <div class="search_field">
            <input type="text" placeholder="bulbasaur" class="search_bar" id="search_bar">
            <button type="submit" class="search_button" id="search_button">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <path class="heroicon-ui" d="M16.32 14.9l5.39 5.4a1 1 0 0 1-1.42 1.4l-5.38-5.38a8 8 0 1 1 1.41-1.41zM10 16a6 6 0 1 0 0-12 6 6 0 0 0 0 12z"
                    />
                </svg>
            </button>
        </div>
        <div id="pokemon_container">

        </div>
    </div>
</body>

</html>
